<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Corporate Welcome Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(14, 165, 233, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
            color: #f1f5f9;
            position: relative;
        }

        /* Dot grid texture */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        /* Decorative glowing orb top-right */
        .orb-1 {
            position: absolute;
            top: -120px;
            right: -80px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.25) 0%, transparent 70%);
            filter: blur(40px);
            z-index: 0;
        }

        /* Decorative glowing orb bottom-left */
        .orb-2 {
            position: absolute;
            bottom: -100px;
            left: -60px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
            filter: blur(50px);
            z-index: 0;
        }

        /* Ornamental horizontal line */
        .ornamental-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(37, 99, 235, 0.3) 30%, rgba(14, 165, 233, 0.3) 70%, transparent 100%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0;
        }

        /* Left panel */
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 100px;
            position: relative;
        }

        .logo-area {
            width: 180px;
            height: 180px;
            border-radius: 28px;
            background: rgba(37, 99, 235, 0.12);
            border: 1px solid rgba(37, 99, 235, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 48px;
            box-shadow:
                0 8px 32px rgba(37, 99, 235, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .logo-emoji {
            font-size: 100px;
            filter: drop-shadow(0 4px 12px rgba(37, 99, 235, 0.4));
        }

        .welcome-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #60a5fa;
            margin-bottom: 16px;
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 96px;
            font-weight: 700;
            line-height: 1.05;
            color: #f8fafc;
            margin-bottom: 24px;
            text-shadow: 0 2px 20px rgba(37, 99, 235, 0.2);
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 300;
            color: #94a3b8;
            line-height: 1.5;
            max-width: 600px;
        }

        /* Right panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;
        }

        /* Geometric pattern overlay on right panel */
        .right-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(60deg, transparent 48%, rgba(37, 99, 235, 0.04) 48%, rgba(37, 99, 235, 0.04) 52%, transparent 52%),
                linear-gradient(-60deg, transparent 48%, rgba(14, 165, 233, 0.03) 48%, rgba(14, 165, 233, 0.03) 52%, transparent 52%);
            background-size: 80px 80px;
        }

        .info-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px;
            width: 100%;
            max-width: 680px;
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .time-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 120px;
            font-weight: 800;
            color: #f8fafc;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 4px 24px rgba(37, 99, 235, 0.15);
        }

        .date-display {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 400;
            color: #94a3b8;
            margin-bottom: 48px;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #2563eb, #0ea5e9);
            border-radius: 2px;
            margin-bottom: 48px;
        }

        .greeting-text {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 500;
            color: #e2e8f0;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .location-text {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #64748b;
        }

        .location-text .location-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        /* Bottom decorative SVG stripe */
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 0;
        }

        /* Floating accent badges */
        .accent-badge {
            position: absolute;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px 24px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #60a5fa;
            z-index: 1;
        }

        .badge-wifi {
            bottom: 60px;
            left: 100px;
        }

        .badge-floor {
            bottom: 60px;
            right: 100px;
        }

        .badge-wifi .badge-emoji,
        .badge-floor .badge-emoji {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="orb-1"></div>
    <div class="orb-2"></div>
    <div class="ornamental-line"></div>

    <!-- Bottom decorative SVG wave -->
    <svg class="bottom-decoration" viewBox="0 0 1920 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 80 C320 20, 640 100, 960 60 S1600 20, 1920 80 L1920 120 L0 120 Z" fill="rgba(37,99,235,0.06)"/>
        <path d="M0 95 C400 50, 800 110, 1200 70 S1700 40, 1920 95 L1920 120 L0 120 Z" fill="rgba(14,165,233,0.04)"/>
    </svg>

    <div class="container">
        <div class="left-panel">
            <div class="logo-area">
                <span class="logo-emoji" data-editable="true" data-field="logo-emoji">üè¢</span>
            </div>
            <div class="welcome-label" data-editable="true" data-field="welcome-label">Welcome to</div>
            <div class="company-name" data-editable="true" data-field="company-name">Acme Corp</div>
            <div class="tagline" data-editable="true" data-field="tagline">Innovation starts here. Building the future, one idea at a time.</div>
        </div>

        <div class="right-panel">
            <div class="info-card">
                <div class="time-display" data-editable="true" data-field="time">09:30</div>
                <div class="date-display" data-editable="true" data-field="date">Monday, February 26, 2026</div>
                <div class="divider"></div>
                <div class="greeting-text" data-editable="true" data-field="greeting">Good morning! Have a wonderful day ahead.</div>
                <div class="location-text">
                    <span class="location-icon">üìç</span>
                    <span data-editable="true" data-field="location">Main Lobby - Building A, Floor 1</span>
                </div>
            </div>
        </div>
    </div>

    <div class="accent-badge badge-wifi">
        <span class="badge-emoji">üì∂</span>
        <span data-editable="true" data-field="wifi-name">Guest WiFi: AcmeGuest</span>
    </div>
    <div class="accent-badge badge-floor">
        <span class="badge-emoji">üèõÔ∏è</span>
        <span data-editable="true" data-field="floor-info">Reception - Ground Floor</span>
    </div>

    <!-- Decorative inline SVG corner ornament -->
    <svg style="position:absolute;top:30px;right:30px;z-index:1;" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M120 0 L120 120" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>
        <path d="M0 0 L120 0" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>
        <circle cx="120" cy="0" r="4" fill="rgba(37,99,235,0.4)"/>
        <path d="M80 0 A80 80 0 0 1 120 40" stroke="rgba(14,165,233,0.15)" stroke-width="1" fill="none"/>
    </svg>

    <svg style="position:absolute;bottom:30px;left:30px;z-index:1;" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0 L0 120" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>
        <path d="M0 120 L120 120" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>
        <circle cx="0" cy="120" r="4" fill="rgba(37,99,235,0.4)"/>
        <path d="M0 80 A40 40 0 0 0 40 120" stroke="rgba(14,165,233,0.15)" stroke-width="1" fill="none"/>
    </svg>
</body>
</html>
