<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Modern Display Frame (White Version) -->
    <rect x="10" y="25" width="100" height="65" rx="6" fill="white" opacity="0.2"/>
    <rect x="16" y="31" width="88" height="53" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Play Symbol Inside -->
    <polygon points="42,46 42,68 70,57" fill="#667eea"/>
    
    <!-- Signal Waves -->
    <path d="M 85 57 Q 92 50, 99 57" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M 90 57 Q 94.5 53, 99 57" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Shine Effect -->
    <rect x="20" y="35" width="20" height="45" rx="2" fill="white" opacity="0.4"/>
    
    <!-- VIZORA Text (White) -->
    <text x="125" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
        VIZORA
    </text>
    
    <!-- Tagline (White) -->
    <text x="127" y="98" font-family="Arial, sans-serif" font-size="14" fill="white" letter-spacing="1" opacity="0.9">
        Digital Signage Made Simple
    </text>
</svg>
