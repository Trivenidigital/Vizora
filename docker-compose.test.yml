version: '3.8'

# Test infrastructure for E2E tests.
# Uses non-default ports to avoid conflicts with the development stack.
#
# Usage:
#   docker-compose -f docker-compose.test.yml up -d
#   DATABASE_URL=postgresql://postgres:postgres@localhost:5433/vizora_test pnpm --filter @vizora/middleware test:e2e
#   docker-compose -f docker-compose.test.yml down

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: vizora-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vizora_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-test:
    image: redis:7-alpine
    container_name: vizora-redis-test
    command: redis-server --appendonly no
    ports:
      - "6380:6379"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
