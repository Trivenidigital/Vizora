version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vizora-postgres
    environment:
      POSTGRES_USER: vizora_user
      POSTGRES_PASSWORD: vizora_Change_Me_In_Production_123! # CHANGE in production
      POSTGRES_DB: vizora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vizora_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizora-network

  mongodb:
    image: mongo:7
    container_name: vizora-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: vizora_user
      MONGO_INITDB_ROOT_PASSWORD: vizora_Change_Me_In_Production_123! # CHANGE in production
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizora-network

  redis:
    image: redis:7-alpine
    container_name: vizora-redis
    command: redis-server --appendonly yes --requirepass vizora_Change_Me_In_Production_123!
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "vizora_Change_Me_In_Production_123!", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizora-network

  minio:
    image: minio/minio:latest
    container_name: vizora-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: vizora_minio_admin
      MINIO_ROOT_PASSWORD: vizora_Change_Me_In_Production_123! # CHANGE in production
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vizora-network

  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: vizora-clickhouse
    ports:
      - "8123:8123"
      - "9002:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizora-network

  grafana:
    image: grafana/grafana:latest
    container_name: vizora-grafana
    environment:
      GF_SECURITY_ADMIN_USER: vizora_admin
      GF_SECURITY_ADMIN_PASSWORD: vizora_Change_Me_In_Production_123! # CHANGE in production
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    ports:
      - "3003:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - vizora-network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  clickhouse_data:
    driver: local
  grafana_data:
    driver: local

networks:
  vizora-network:
    driver: bridge
