# Prometheus Configuration for Vizora Realtime Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vizora-production'
    service: 'realtime'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Vizora Realtime Service
  - job_name: 'vizora-realtime'
    static_configs:
      - targets: ['localhost:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (optional - for system metrics)
