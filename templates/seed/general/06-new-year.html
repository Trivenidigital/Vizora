<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      position: relative;
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(ellipse at 50% 30%, rgba(217, 170, 83, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 70%, rgba(217, 170, 83, 0.06) 0%, transparent 40%),
        linear-gradient(170deg, #0a0e27 0%, #111638 30%, #0c1033 60%, #060a1f 100%);
      color: #e2e8f0;
    }

    /* Star field texture */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(circle, rgba(255, 215, 0, 0.15) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 80px 80px, 40px 40px;
      background-position: 0 0, 20px 20px;
      z-index: 0;
    }

    /* CSS shimmer animation */
    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Golden glow */
    .gold-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 600px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(ellipse, rgba(217, 170, 83, 0.15) 0%, transparent 70%);
      filter: blur(60px);
      z-index: 0;
    }

    /* Decorative sparkle elements */
    .sparkle {
      position: absolute;
      font-size: 40px;
      z-index: 1;
      animation: shimmer 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
    }

    .sparkle-1 { top: 80px; left: 150px; font-size: 50px; animation-delay: 0s; }
    .sparkle-2 { top: 200px; right: 200px; font-size: 35px; animation-delay: 0.5s; }
    .sparkle-3 { bottom: 180px; left: 300px; font-size: 45px; animation-delay: 1s; }
    .sparkle-4 { top: 120px; right: 450px; font-size: 30px; animation-delay: 1.5s; }
    .sparkle-5 { bottom: 250px; right: 150px; font-size: 55px; animation-delay: 0.3s; }
    .sparkle-6 { top: 350px; left: 100px; font-size: 28px; animation-delay: 0.8s; }
    .sparkle-7 { bottom: 120px; left: 700px; font-size: 38px; animation-delay: 1.2s; }
    .sparkle-8 { top: 60px; left: 900px; font-size: 32px; animation-delay: 0.6s; }

    /* Firework emojis */
    .firework {
      position: absolute;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    .firework-1 { top: 60px; right: 80px; font-size: 100px; animation-delay: 0s; filter: drop-shadow(0 4px 20px rgba(255, 100, 50, 0.3)); }
    .firework-2 { bottom: 80px; left: 80px; font-size: 80px; animation-delay: 1s; filter: drop-shadow(0 4px 20px rgba(255, 200, 50, 0.3)); }
    .firework-3 { top: 150px; left: 60px; font-size: 70px; animation-delay: 1.5s; filter: drop-shadow(0 4px 15px rgba(255, 150, 50, 0.25)); }

    /* Ornamental gold lines */
    .gold-line-h {
      position: absolute;
      left: 200px;
      right: 200px;
      height: 1px;
      z-index: 1;
    }

    .gold-line-top {
      top: 160px;
      background: linear-gradient(to right, transparent, rgba(217, 170, 83, 0.3), transparent);
    }

    .gold-line-bottom {
      bottom: 160px;
      background: linear-gradient(to right, transparent, rgba(217, 170, 83, 0.3), transparent);
    }

    .container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      padding: 80px 120px;
      text-align: center;
    }

    /* Top section */
    .top-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .year-badge {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      color: #d9aa53;
      letter-spacing: 8px;
      text-transform: uppercase;
      border: 1px solid rgba(217, 170, 83, 0.3);
      padding: 12px 40px;
      border-radius: 100px;
      background: rgba(217, 170, 83, 0.05);
      backdrop-filter: blur(10px);
    }

    /* Center hero */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .hero-script {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: 500;
      color: #d9aa53;
      letter-spacing: 4px;
    }

    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 900;
      color: #ffffff;
      line-height: 1;
      letter-spacing: -2px;
      text-shadow:
        0 0 40px rgba(217, 170, 83, 0.3),
        0 0 80px rgba(217, 170, 83, 0.15),
        0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .hero-year {
      font-family: 'Playfair Display', serif;
      font-size: 200px;
      font-weight: 900;
      background: linear-gradient(180deg, #f5d680 0%, #d9aa53 40%, #c4903a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      letter-spacing: 10px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .hero-message {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 300;
      color: #94a3b8;
      max-width: 700px;
      line-height: 1.6;
    }

    /* Bottom section */
    .bottom-section {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 60px;
    }

    .org-name {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #64748b;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* SVG ornamental borders */
    .svg-border-top {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .svg-border-bottom {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      z-index: 1;
    }

    /* Gold stripe */
    .gold-stripe-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d9aa53, #f5d680, #d9aa53, transparent);
      z-index: 3;
    }

    .gold-stripe-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d9aa53, #f5d680, #d9aa53, transparent);
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="gold-line-h gold-line-bottom"></div>
  <div class="gold-stripe-top"></div>
  <div class="gold-stripe-bottom"></div>

  <!-- Sparkles -->

  <!-- SVG ornamental gold border top -->
  <svg class="svg-border-top" width="600" height="40" viewBox="0 0 600 40" fill="none">
    <path d="M0 20 L200 20" stroke="rgba(217,170,83,0.3)" stroke-width="1"/>
    <path d="M400 20 L600 20" stroke="rgba(217,170,83,0.3)" stroke-width="1"/>
    <circle cx="220" cy="20" r="3" fill="#d9aa53" opacity="0.5"/>

  <!-- SVG ornamental gold border bottom -->
  <svg class="svg-border-bottom" width="600" height="40" viewBox="0 0 600 40" fill="none">
    <path d="M0 20 L200 20" stroke="rgba(217,170,83,0.3)" stroke-width="1"/>
    <path d="M400 20 L600 20" stroke="rgba(217,170,83,0.3)" stroke-width="1"/>

  <div class="container">
    <div class="top-section">
      <div class="year-badge" data-editable="true" data-field="yearBadge">Celebrating a New Beginning</div>

    <div class="hero">
      <div class="hero-script" data-editable="true" data-field="heroScript">Wishing You a</div>
      <div class="hero-title" data-editable="true" data-field="heroTitle">Happy New Year</div>
      <div class="hero-year" data-editable="true" data-field="heroYear">2026</div>
      <div class="hero-message" data-editable="true" data-field="heroMessage">May this year bring you joy, prosperity, and wonderful new adventures. Here's to new beginnings and exciting possibilities ahead.</div>
