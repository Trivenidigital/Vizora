<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGradient)"/>

  <!-- TV/Monitor shape -->
  <rect x="96" y="116" width="320" height="200" rx="16" fill="url(#screenGradient)" stroke="white" stroke-width="8"/>

  <!-- Screen content - play button -->
  <circle cx="256" cy="216" r="40" fill="rgba(255,255,255,0.15)"/>
  <polygon points="246,196 246,236 276,216" fill="white"/>

  <!-- Content bars on screen -->
  <rect x="136" y="276" width="100" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="136" y="292" width="60" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>

  <!-- TV Stand -->
  <rect x="206" y="324" width="100" height="12" rx="4" fill="white"/>
  <rect x="186" y="340" width="140" height="16" rx="4" fill="white"/>

  <!-- Signal waves -->
  <path d="M400 150 Q420 170 400 190" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M420 135 Q450 170 420 205" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M440 120 Q480 170 440 220" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.3"/>

  <!-- V letter accent -->
  <text x="80" y="420" font-family="system-ui, sans-serif" font-size="80" font-weight="800" fill="white" opacity="0.9">V</text>
</svg>
