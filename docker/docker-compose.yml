version: '3.8'

# WARNING: Default credentials are for LOCAL DEVELOPMENT ONLY.
# For production, set all *_PASSWORD and *_USER env vars to strong, unique values.

services:
  postgres:
    image: postgres:16-alpine
    container_name: vizora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: vizora
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - vizora-network

  mongodb:
    image: mongo:7
    container_name: vizora-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-mongoadmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_secure_pass_change_me}
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - vizora-network

  redis:
    image: redis:7-alpine
    container_name: vizora-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_pass_change_me}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_pass_change_me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - vizora-network

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: vizora-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - vizora-network

  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: vizora-clickhouse
    restart: unless-stopped
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9002:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - vizora-network

  grafana:
    image: grafana/grafana:11.0.0
    container_name: vizora-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    ports:
      - "3003:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - vizora-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy â€” TLS termination for all Vizora services
  # ---------------------------------------------------------------------------
  # The application services (middleware, web, realtime) run on the host via PM2.
  # Nginx proxies external HTTPS traffic to them.
  #
  # INITIAL SETUP: Generate SSL certificates before starting this service:
  #   ./scripts/setup-ssl.sh your-domain.com
  #
  # On Linux hosts, uncomment extra_hosts below so host.docker.internal resolves.
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: vizora-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"  # Uncomment on Linux
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - vizora-network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  clickhouse_data:
    driver: local
  grafana_data:
    driver: local
  certbot_webroot:
    driver: local

networks:
  vizora-network:
    driver: bridge
