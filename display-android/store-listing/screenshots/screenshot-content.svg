<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TV Screen showing content playback -->
  <defs>
    <linearGradient id="contentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#contentBg)"/>

  <!-- Main Content Area - Simulating a promotional display -->
  <rect x="100" y="100" width="1200" height="680" rx="20" fill="url(#heroGrad)"/>

  <!-- Content overlay -->
  <rect x="100" y="100" width="1200" height="680" rx="20" fill="url(#heroGrad)" opacity="0.9"/>

  <!-- Promo Content -->
  <text x="200" y="280" font-family="system-ui" font-size="72" font-weight="800" fill="white">
    Summer Sale
  </text>
  <text x="200" y="380" font-family="system-ui" font-size="120" font-weight="900" fill="white">
    50% OFF
  </text>
  <text x="200" y="480" font-family="system-ui" font-size="36" font-weight="500" fill="rgba(255,255,255,0.8)">
    All outdoor furniture
  </text>
  <text x="200" y="540" font-family="system-ui" font-size="28" font-weight="400" fill="rgba(255,255,255,0.6)">
    Limited time offer • Ends Sunday
  </text>

  <!-- CTA Button -->
  <rect x="200" y="600" width="300" height="70" rx="35" fill="white"/>
  <text x="350" y="645" font-family="system-ui" font-size="24" font-weight="700" fill="#6366f1" text-anchor="middle">
    Shop Now
  </text>

  <!-- Decorative circles -->
  <circle cx="1100" cy="400" r="200" fill="white" opacity="0.1"/>
  <circle cx="1150" cy="350" r="150" fill="white" opacity="0.1"/>

  <!-- Sidebar - Playlist info -->
  <rect x="1380" y="100" width="440" height="680" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Sidebar header -->
  <text x="1420" y="160" font-family="system-ui" font-size="20" font-weight="600" fill="white">
    Now Playing
  </text>

  <!-- Current content -->
  <rect x="1420" y="190" width="360" height="120" rx="12" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="2"/>
  <rect x="1440" y="210" width="80" height="80" rx="8" fill="#6366f1"/>
  <text x="1480" y="260" font-family="system-ui" font-size="24" fill="white" text-anchor="middle">1</text>
  <text x="1540" y="245" font-family="system-ui" font-size="18" font-weight="600" fill="white">Summer Sale Promo</text>
  <text x="1540" y="275" font-family="system-ui" font-size="14" fill="#94a3b8">Playing now • 15s remaining</text>

  <!-- Progress bar -->
  <rect x="1440" y="290" width="320" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="1440" y="290" width="200" height="4" rx="2" fill="#6366f1"/>

  <!-- Up next -->
  <text x="1420" y="360" font-family="system-ui" font-size="16" font-weight="500" fill="#64748b">
    Up Next
  </text>

  <!-- Playlist items -->
  <g transform="translate(1420, 380)">
    <rect x="0" y="0" width="360" height="70" rx="8" fill="rgba(255,255,255,0.03)"/>
    <rect x="15" y="10" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="40" y="42" font-family="system-ui" font-size="18" fill="#64748b" text-anchor="middle">2</text>
    <text x="80" y="35" font-family="system-ui" font-size="16" font-weight="500" fill="white">New Arrivals</text>
    <text x="80" y="55" font-family="system-ui" font-size="13" fill="#64748b">Image • 10s</text>
  </g>

  <g transform="translate(1420, 460)">
    <rect x="0" y="0" width="360" height="70" rx="8" fill="rgba(255,255,255,0.03)"/>
    <rect x="15" y="10" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="40" y="42" font-family="system-ui" font-size="18" fill="#64748b" text-anchor="middle">3</text>
    <text x="80" y="35" font-family="system-ui" font-size="16" font-weight="500" fill="white">Store Hours</text>
    <text x="80" y="55" font-family="system-ui" font-size="13" fill="#64748b">Image • 8s</text>
  </g>

  <g transform="translate(1420, 540)">
    <rect x="0" y="0" width="360" height="70" rx="8" fill="rgba(255,255,255,0.03)"/>
    <rect x="15" y="10" width="50" height="50" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="40" y="42" font-family="system-ui" font-size="18" fill="#64748b" text-anchor="middle">4</text>
    <text x="80" y="35" font-family="system-ui" font-size="16" font-weight="500" fill="white">Welcome Video</text>
    <text x="80" y="55" font-family="system-ui" font-size="13" fill="#64748b">Video • 30s</text>
  </g>

  <!-- Playlist info -->
  <text x="1420" y="660" font-family="system-ui" font-size="14" fill="#64748b">
    Playlist: Lobby Display
  </text>
  <text x="1420" y="685" font-family="system-ui" font-size="14" fill="#64748b">
    4 items • Loops continuously
  </text>

  <!-- Bottom status bar -->
  <rect x="0" y="830" width="1920" height="250" fill="rgba(0,0,0,0.5)"/>

  <!-- Device info -->
  <g transform="translate(100, 880)">
    <circle cx="15" cy="15" r="10" fill="#10b981"/>
    <text x="40" y="20" font-family="system-ui" font-size="18" font-weight="500" fill="#10b981">
      Connected
    </text>
    <text x="160" y="20" font-family="system-ui" font-size="16" fill="#64748b">
      • Lobby Display #1
    </text>
  </g>

  <!-- Logo -->
  <g transform="translate(1680, 870)">
    <rect x="0" y="0" width="50" height="50" rx="12" fill="#6366f1"/>
    <text x="14" y="36" font-family="system-ui" font-size="28" font-weight="800" fill="white">V</text>
    <text x="60" y="22" font-family="system-ui" font-size="20" font-weight="700" fill="white">Vizora</text>
    <text x="60" y="44" font-family="system-ui" font-size="14" font-weight="500" fill="#6366f1">Display</text>
  </g>

  <!-- Time and date -->
  <text x="960" y="960" font-family="system-ui" font-size="64" font-weight="300" fill="white" text-anchor="middle">
    2:45 PM
  </text>
  <text x="960" y="1010" font-family="system-ui" font-size="24" font-weight="400" fill="#94a3b8" text-anchor="middle">
    Monday, February 3, 2026
  </text>
</svg>
