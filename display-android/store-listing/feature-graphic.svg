<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="900" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="100" cy="400" r="150" fill="white" opacity="0.05"/>

  <!-- TV Mockup -->
  <g transform="translate(550, 80)">
    <!-- TV Frame -->
    <rect x="0" y="0" width="400" height="250" rx="12" fill="url(#screenGrad)" stroke="white" stroke-width="4"/>

    <!-- Screen Content -->
    <rect x="20" y="20" width="160" height="100" rx="8" fill="#6366f1" opacity="0.8"/>
    <rect x="200" y="20" width="180" height="100" rx="8" fill="rgba(255,255,255,0.1)"/>
    <rect x="220" y="40" width="100" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
    <rect x="220" y="60" width="140" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="220" y="80" width="80" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>

    <!-- Dashboard preview in screen -->
    <rect x="20" y="140" width="360" height="90" rx="8" fill="rgba(255,255,255,0.1)"/>
    <rect x="40" y="160" width="80" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="140" y="160" width="80" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="240" y="160" width="80" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>

    <!-- TV Stand -->
    <rect x="150" y="258" width="100" height="10" rx="4" fill="white"/>
    <rect x="130" y="272" width="140" height="14" rx="6" fill="white"/>

    <!-- Signal waves -->
    <path d="M380 40 Q400 60 380 80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M400 25 Q430 60 400 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Text Content -->
  <g transform="translate(60, 120)">
    <!-- Logo -->
    <rect x="0" y="0" width="60" height="60" rx="14" fill="white"/>
    <text x="12" y="45" font-family="system-ui" font-size="36" font-weight="800" fill="#6366f1">V</text>

    <!-- App Name -->
    <text x="80" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white">
      Vizora Display
    </text>

    <!-- Tagline -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)">
      Digital Signage
    </text>
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)">
      Made Simple
    </text>

    <!-- Features -->
    <g transform="translate(0, 180)">
      <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
      <text x="12" y="17" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">✓</text>
      <text x="35" y="17" font-family="system-ui" font-size="18" fill="rgba(255,255,255,0.9)">Easy QR Code Pairing</text>

      <circle cx="12" cy="52" r="12" fill="rgba(255,255,255,0.2)"/>
      <text x="12" y="57" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">✓</text>
      <text x="35" y="57" font-family="system-ui" font-size="18" fill="rgba(255,255,255,0.9)">Real-time Content Updates</text>

      <circle cx="12" cy="92" r="12" fill="rgba(255,255,255,0.2)"/>
      <text x="12" y="97" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">✓</text>
      <text x="35" y="97" font-family="system-ui" font-size="18" fill="rgba(255,255,255,0.9)">D-pad Remote Support</text>
    </g>
  </g>

  <!-- CTA -->
  <rect x="60" y="420" width="200" height="50" rx="25" fill="white"/>
  <text x="160" y="453" font-family="system-ui" font-size="18" font-weight="700" fill="#6366f1" text-anchor="middle">
    Free Download
  </text>

  <!-- Website -->
  <text x="964" y="470" font-family="system-ui" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="end">
    vizora.io
  </text>
</svg>
