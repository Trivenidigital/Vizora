name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  # Required environment variables for tests
  NODE_ENV: test
  JWT_SECRET: test-jwt-secret-at-least-32-characters-long
  DEVICE_JWT_SECRET: test-device-jwt-secret-32-chars
  DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
  MONGODB_URL: mongodb://localhost:27017/test_db
  REDIS_URL: redis://localhost:6379
  MINIO_ENDPOINT: localhost
  MINIO_PORT: 9000
  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin
  MINIO_BUCKET: test-bucket

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      # Generate Prisma client for tests
      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      # Push schema to test database
      - name: Setup test database
        run: npx prisma db push --schema=packages/database/prisma/schema.prisma --skip-generate

      - name: Run middleware unit tests
        working-directory: middleware
        run: pnpm test --passWithNoTests

      - name: Run realtime unit tests
        working-directory: realtime
        continue-on-error: true
        run: pnpm test --passWithNoTests

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: middleware/coverage
          fail_ci_if_error: false

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Setup test database
        run: npx prisma db push --schema=packages/database/prisma/schema.prisma --skip-generate

      - name: Run API E2E tests
        continue-on-error: true
        run: npx nx run middleware-e2e:e2e --skip-nx-cache

      - name: Run WebSocket E2E tests
        continue-on-error: true
        run: npx nx run realtime-e2e:e2e --skip-nx-cache

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Build middleware
        run: npx nx build @vizora/middleware

      - name: Build web
        run: npx nx build @vizora/web

      - name: Build realtime
        run: npx nx build @vizora/realtime

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Security audit
        continue-on-error: true
        run: pnpm audit --audit-level=high
