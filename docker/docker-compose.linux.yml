version: '3.8'

# Linux override â€” adds host.docker.internal resolution for services
# that need to reach host-bound application ports.
#
# Usage:
#   docker-compose -f docker/docker-compose.yml -f docker/docker-compose.linux.yml up -d

services:
  prometheus:
    extra_hosts:
      - "host.docker.internal:host-gateway"
  grafana:
    extra_hosts:
      - "host.docker.internal:host-gateway"
  nginx:
    extra_hosts:
      - "host.docker.internal:host-gateway"
